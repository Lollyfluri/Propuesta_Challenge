<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/toggle.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#datos" onclick="toggleOutput()">Datos</a>
            <a class="nav-item nav-link" href="#feedback" onclick="toggleForm()">Feedback</a>
        </div>
    </nav>
    <div class="container my-5" id="loading_div">
        <div class="row">
            <div class="col text-center">
                <h2 class="display-4">Propuesta del challenge por Pau Florencia Cabanillas</h2>
                <p class="lead">Elige una opción de la barra de navegación</p>
            </div>
        </div>
    </div>
    <div class="container mt-5" style="display: none;" id="formContainer"> <!-- Modified to be hidden by default -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" > <!-- action="./php/sendform.php"-->
                    <div class="form-group">
                        <label for="email">Your email adress *</label>
                        <br>
                        <small>May we have your email adress?</small>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Type *</label>
                        <br>
                        <small>Would you like to give as Feedback, Question or Complaint?</small>
                        <select class="form-control" id="type" name="type" required>
                            <option value="" disabled selected hidden>Choose the answer</option>
                            <option value="feedback">Feedback</option>
                            <option value="question">Question</option>
                            <option value="complain">Complain</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="department">Department *</label>
                        <br>
                        <small>To which department would you like to send the form?</small>
                        <select class="form-control" id="department" name="department" required>
                            <option value="" disabled selected hidden>Choose the answer</option>
                            <option value="cybersecurity">Cybersecurity</option>
                            <option value="it">IT</option>
                            <option value="dev">Dev</option>
                        </select>
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-success">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="output" class="bg-light p-3 border rounded" style="display: none;"> <!--Modified to be hidden by default -->
        <!-- Output from the api -->
    </div>

    <script src="./js/challenge.js"></script>
</body>
</html>
